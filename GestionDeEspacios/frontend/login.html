<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="images/NextFlow_Logo_blanco.png">
    <title>Login - NEXTFLOW</title>
    <link rel="stylesheet" href="styles/css/loginn.css?v=14.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="styles/js/theme-toggle.js"></script>
</head>
<body>
    <!-- Icono de usuario centrado sobre el formulario -->
    <div class="login-icon-container">
        <span class="login-icon-wrapper">
            <i class="fas fa-user"></i>
        </span>
    </div>
    
    <!-- Contenedor de login -->
    <div class="login-container">
        <!-- Botón para volver a la página principal -->
        <a href="index.html" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <!-- Botón de cambio de tema -->
        <button class="theme-toggle-btn" onclick="window.themeToggle.toggle()" style="position: absolute; top: 20px; right: 20px; background: transparent; border: none; color: var(--text-primary, #333); font-size: 1.5rem; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.3s ease;">
            <i class="fas fa-moon"></i>
        </button>
        <!-- Título de la página -->
        <h1>Iniciar Sesión</h1>
       
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" action="/GestionDeEspacios/backend/public/login.php" method="POST">
            <!-- Campo de correo o nombre de usuario -->
            <div class="form-group">
                <label for="identificador">Correo o nombre de usuario:</label>
                <input type="text" id="identificador" name="identificador" autofocus placeholder="Ingrese su correo o usuario">
            </div>
            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                    <button type="button" class="password-toggle-btn" id="togglePassword" aria-label="Mostrar contraseña">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <!-- Botón de inicio de sesión -->
            <button type="submit">Iniciar sesión</button>
            <!-- Enlace para registrarse y recuperar contraseña -->
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="registrar_usuario.html">Regístrate aquí</a></p>
                <p><a href="#" id="olvidastePasswordLink">¿Olvidaste tu contraseña?</a></p>
            </div>
        </form>
    </div>

    <!-- Modal para recuperar contraseña -->
    <div id="modalRecuperarPassword" class="modal-overlay modal-recuperar">
        <div class="modal-content modal-recuperar-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Recuperar Contraseña</h3>
                <button class="close-modal" onclick="cerrarModalRecuperar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-description">Ingresa tu correo electrónico o nombre de usuario para enviarte las instrucciones de recuperación.</p>
                <form id="formRecuperarPassword" onsubmit="enviarRecuperacion(event)">
                    <div class="form-group">
                        <label for="correoRecuperar">Correo o Usuario:</label>
                        <input type="text" id="correoRecuperar" name="correo" placeholder="Ingrese su correo o usuario" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" onclick="cerrarModalRecuperar()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="styles/js/login.js?v=1.2"></script>
</body>
</html>
