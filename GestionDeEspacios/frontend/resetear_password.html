<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="images/NextFlow_Logo_blanco.png">
    <title>Resetear Contraseña - NEXTFLOW</title>
    <link rel="stylesheet" href="styles/css/loginn.css?v=9.9">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Icono de llave centrado sobre el formulario -->
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 1rem;">
        <span style="display: flex; justify-content: center; align-items: center; width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #ffd700, #ffed4e);">
            <i class="fas fa-key" style="font-size: 3.5rem; color: #333;"></i>
        </span>
    </div>
    
    <!-- Contenedor del formulario -->
    <div class="login-container">
        <!-- Botón para volver al login -->
        <a href="login.html" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <!-- Título de la página -->
        <h1>Resetear Contraseña</h1>
       
        <!-- Formulario de resetear contraseña -->
        <form id="resetPasswordForm" onsubmit="resetearPassword(event)">
            <!-- Campo de nueva contraseña -->
            <div class="form-group">
                <label for="nuevaPassword">Nueva Contraseña:</label>
                <input type="password" id="nuevaPassword" name="nueva_password" required placeholder="Ingrese su nueva contraseña" minlength="8">
                <small style="color: #888; font-size: 0.85rem; margin-top: 0.25rem; display: block;">Mínimo 8 caracteres</small>
            </div>
            
            <!-- Campo de confirmar contraseña -->
            <div class="form-group">
                <label for="confirmarPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmarPassword" name="confirmar_password" required placeholder="Confirme su nueva contraseña" minlength="8">
                <small id="passwordMatch" style="display: none; font-size: 0.85rem; margin-top: 0.25rem;"></small>
            </div>
            
            <!-- Botón de resetear -->
            <button type="submit">Resetear Contraseña</button>
        </form>
    </div>

    <script>
        // Obtener token e id de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const idUsuario = urlParams.get('id');

        // Validar que existan los parámetros
        if (!token || !idUsuario) {
            mostrarCardEmergente(false, 'Enlace inválido o expirado');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Validar que las contraseñas coincidan
        const confirmPasswordInput = document.getElementById('confirmarPassword');
        const passwordMatchMessage = document.getElementById('passwordMatch');
        
        confirmPasswordInput.addEventListener('input', function() {
            const nuevaPassword = document.getElementById('nuevaPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (nuevaPassword === confirmPassword) {
                    passwordMatchMessage.textContent = '✓ Las contraseñas coinciden';
                    passwordMatchMessage.style.color = '#27ae60';
                    passwordMatchMessage.style.display = 'block';
                } else {
                    passwordMatchMessage.textContent = '✗ Las contraseñas no coinciden';
                    passwordMatchMessage.style.color = '#e74c3c';
                    passwordMatchMessage.style.display = 'block';
                }
            } else {
                passwordMatchMessage.style.display = 'none';
            }
        });

        // Función para resetear contraseña
        async function resetearPassword(event) {
            event.preventDefault();
            
            const nuevaPassword = document.getElementById('nuevaPassword').value;
            const confirmarPassword = document.getElementById('confirmarPassword').value;
            
            // Validar que las contraseñas coincidan
            if (nuevaPassword !== confirmarPassword) {
                mostrarCardEmergente(false, 'Las contraseñas no coinciden');
                return;
            }
            
            // Validar longitud mínima
            if (nuevaPassword.length < 8) {
                mostrarCardEmergente(false, 'La contraseña debe tener al menos 8 caracteres');
                return;
            }

            try {
                const response = await fetch('/GestionDeEspacios/backend/public/resetear_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `token=${encodeURIComponent(token)}&id_usuario=${encodeURIComponent(idUsuario)}&nueva_password=${encodeURIComponent(nuevaPassword)}`
                });
                
                const result = await response.json();

                if (result.success) {
                    mostrarCardEmergente(true, 'Contraseña restablecida correctamente. Redirigiendo al login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    mostrarCardEmergente(false, result.message || 'Error al restablecer la contraseña');
                }
            } catch (error) {
                mostrarCardEmergente(false, 'Error de conexión. Intente nuevamente.');
            }
        }

        // Card emergente centrada con fondo difuminado
        function mostrarCardEmergente(success, message) {
            // Crear overlay difuminado
            let overlay = document.getElementById('overlay-msg');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'overlay-msg';
                overlay.style.position = 'fixed';
                overlay.style.top = 0;
                overlay.style.left = 0;
                overlay.style.width = '100vw';
                overlay.style.height = '100vh';
                overlay.style.background = 'rgba(44,62,80,0.45)';
                overlay.style.backdropFilter = 'blur(3px)';
                overlay.style.display = 'flex';
                overlay.style.alignItems = 'center';
                overlay.style.justifyContent = 'center';
                overlay.style.zIndex = 9999;
                document.body.appendChild(overlay);
            }
            
            // Crear card
            let card = document.createElement('div');
            card.style.background = '#fff';
            card.style.borderRadius = '16px';
            card.style.boxShadow = '0 8px 32px rgba(44,62,80,0.18)';
            card.style.padding = '2em 1.2em 1.5em 1.2em';
            card.style.maxWidth = '90vw';
            card.style.width = '320px';
            card.style.textAlign = 'center';
            card.style.position = 'relative';
            card.style.display = 'flex';
            card.style.flexDirection = 'column';
            card.style.alignItems = 'center';
            card.style.borderLeft = success ? '7px solid #27ae60' : '7px solid #e74c3c';

            // Icono
            let icon = document.createElement('div');
            icon.innerHTML = success
                ? '<i class="fas fa-check-circle" style="font-size:2.3em;color:#27ae60;"></i>'
                : '<i class="fas fa-times-circle" style="font-size:2.3em;color:#e74c3c;"></i>';
            card.appendChild(icon);

            // Mensaje
            let msg = document.createElement('div');
            msg.textContent = message;
            msg.style.margin = '1em 0 1.2em 0';
            msg.style.fontSize = '1.08em';
            msg.style.fontWeight = 'bold';
            msg.style.color = '#2c3e50';
            card.appendChild(msg);

            // Botón cerrar (solo para errores)
            if (!success) {
                let btn = document.createElement('button');
                btn.textContent = 'Cerrar';
                btn.style.background = 'linear-gradient(135deg, #2c3e50, #3498db)';
                btn.style.color = '#fff';
                btn.style.border = 'none';
                btn.style.borderRadius = '8px';
                btn.style.padding = '0.6em 1.5em';
                btn.style.fontSize = '0.98em';
                btn.style.fontWeight = 'bold';
                btn.style.cursor = 'pointer';
                btn.style.marginTop = '0.3em';
                btn.onclick = function() {
                    overlay.remove();
                };
                card.appendChild(btn);
            }

            // Limpiar overlay y agregar card
            overlay.innerHTML = '';
            overlay.appendChild(card);
            
            // Si es éxito, cerrar después de 2 segundos
            if (success) {
                setTimeout(() => {
                    overlay.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
